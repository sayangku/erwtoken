<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoReward Orman Oyunu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2e7d32;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .tree-button {
            font-size: 40px;
            padding: 10px;
            background-color: #a5d6a7;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .tree-button:active {
            transform: scale(0.95);
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <h1>🌍 EcoReward Orman Oyunu 🌍</h1>
    <div id="status"></div>
    <div id="game-board"></div>

    <script>
        const treeEmojis = ['🌳', '🌴', '🌲', '🌿', '🍃'];
        const rareTrees = ['🍎', '🍐', '🍊', '🥥', '🌺'];
        let gameBoard = [];
        let points = 0;
        let erwTokens = 0;
        let level = 1;
        let forestSize = 0;

        function updateStatus() {
            document.getElementById('status').innerText = `Puan: ${points} | ERW Token: ${erwTokens} | Seviye: ${level} | Orman Büyüklüğü: ${forestSize}`;
        }

        function generateGameBoard() {
            for (let i = 0; i < 9; i++) {
                const treeType = Math.random() < 0.1 ? rareTrees[Math.floor(Math.random() * rareTrees.length)] : treeEmojis[Math.floor(Math.random() * treeEmojis.length)];
                gameBoard.push(treeType);
                const button = document.createElement('button');
                button.innerText = treeType;
                button.classList.add('tree-button');
                button.onclick = () => handleTreeClick(treeType);
                document.getElementById('game-board').appendChild(button);
            }
        }

        function handleTreeClick(treeType) {
            points += 10;  // Ağaç tıklama puanı
            if (rareTrees.includes(treeType)) {
                points += 20; // Nadir ağaç bonusu
            }
            forestSize += 1; // Orman büyüklüğü artıyor
            updateStatus();
        }

        function sendData() {
            const gameData = {
                points: points,
                erwTokens: erwTokens,
                level: level,
                forestSize: forestSize
            };
            console.log("Oyun verileri gönderiliyor:", gameData);
            window.Telegram.WebApp.sendData(JSON.stringify(gameData));
            console.log("Oyun verileri gönderildi.");
        }

        window.onbeforeunload = sendData; // Sayfa kapatılmadan önce veri gönder

        // Oyun başlatıldığında
        generateGameBoard();
        updateStatus();
    </script>
</body>
</html>
