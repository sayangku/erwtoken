<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoReward Orman Oyunu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2e7d32;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .tree-button {
            font-size: 40px;
            padding: 10px;
            background-color: #a5d6a7;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .tree-button:active {
            transform: scale(0.95);
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <h1>üåç EcoReward Orman Oyunu üåç</h1>
    <div id="status"></div>
    <div id="game-board"></div>

    <script>
        const treeEmojis = ['üå≥', 'üå¥', 'üå≤', 'üåø', 'üçÉ'];
        const rareTrees = ['üçé', 'üçê', 'üçä', 'ü••', 'üå∫'];
        let gameBoard = [];
        let points = 0;
        let erwTokens = 0;
        let level = 1;
        let forestSize = 0;

        function createBoard() {
            gameBoard = Array(9).fill().map(() => {
                return Math.random() < 0.1 ? rareTrees[Math.floor(Math.random() * rareTrees.length)] : treeEmojis[Math.floor(Math.random() * treeEmojis.length)];
            });
            renderBoard();
        }

        function renderBoard() {
            const boardElement = document.getElementById('game-board');
            boardElement.innerHTML = '';
            gameBoard.forEach((tree, index) => {
                const button = document.createElement('button');
                button.className = 'tree-button';
                button.textContent = tree;
                button.onclick = () => tapTree(index);
                boardElement.appendChild(button);
            });
        }

        function tapTree(index) {
            const tappedTree = gameBoard[index];
            let earnedPoints = rareTrees.includes(tappedTree) ? Math.floor(Math.random() * 11) + 10 : Math.floor(Math.random() * 5) + 1;
            points += earnedPoints;
            forestSize++;
            gameBoard[index] = treeEmojis[Math.floor(Math.random() * treeEmojis.length)];
            renderBoard();
            updateStatus(`+${earnedPoints} puan kazandƒ±n!`);
            checkLevelUp();
        }

        function checkLevelUp() {
            const newTokens = Math.floor(points / 100);
            if (newTokens > 0) {
                erwTokens += newTokens;
                points %= 100;
                const newLevel = Math.floor(erwTokens / 10) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    updateStatus(`Tebrikler! Yeni seviye: ${level}`);
                }
            }
        }

        function updateStatus(message = '') {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = `
                Seviye: ${level} üèÜ<br>
                Puanƒ±nƒ±z: ${points}<br>
                ERW Token: ${erwTokens}<br>
                Orman B√ºy√ºkl√ºƒü√º: ${forestSize} üå≥<br>
                ${message}
            `;
        }

        createBoard();
        updateStatus();

        // Telegram WebApp entegrasyonu
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.MainButton.setText('Oyunu Bitir').show().onClick(() => {
            window.Telegram.WebApp.sendData(JSON.stringify({
                points: points,
                erwTokens: erwTokens,
                level: level,
                forestSize: forestSize
            }));
        });
    </script>
</body>
</html>
