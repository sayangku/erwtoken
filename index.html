<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoReward Orman Oyunu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Önceki CSS stilleri aynı kalacak */
    </style>
</head>
<body>
    <div id="game-area">
        <h1>EcoReward Orman Oyunu</h1>
        <div id="stats">
            <p>Puan: <span id="points">0</span></p>
            <p>Seviye: <span id="level">1</span></p>
            <p>ERW Token: <span id="tokens">0</span></p>
        </div>
        <div id="forest"></div>
        <button id="plant-tree">Ağaç Dik</button>
    </div>

    <script>
        const tgApp = window.Telegram.WebApp;
        tgApp.expand();

        const TREES = ['🌳', '🌴', '🌲', '🌿', '🍃'];
        const RARE_TREES = ['🍎', '🍐', '🍊', '🥥', '🌺'];
        
        let points = 0;
        let level = 1;
        let tokens = 0;
        let forest = [];

        const forestElement = document.getElementById('forest');
        const pointsElement = document.getElementById('points');
        const levelElement = document.getElementById('level');
        const tokensElement = document.getElementById('tokens');
        const plantTreeButton = document.getElementById('plant-tree');

        function updateStats() {
            pointsElement.textContent = points;
            levelElement.textContent = level;
            tokensElement.textContent = tokens;
        }

        function addTree() {
            const treeType = Math.random() < 0.1 ? RARE_TREES[Math.floor(Math.random() * RARE_TREES.length)] : TREES[Math.floor(Math.random() * TREES.length)];
            const treeElement = document.createElement('span');
            treeElement.textContent = treeType;
            treeElement.className = 'tree';
            treeElement.onclick = () => harvestTree(treeElement, treeType);
            forestElement.appendChild(treeElement);
            forest.push(treeType);
        }

        function harvestTree(element, treeType) {
            const isRare = RARE_TREES.includes(treeType);
            points += isRare ? 10 : 1;
            if (points >= 100) {
                tokens += Math.floor(points / 100);
                points %= 100;
            }
            if (tokens >= 10) {
                level += Math.floor(tokens / 10);
                tokens %= 10;
            }
            updateStats();
            element.remove();
            forest = forest.filter(tree => tree !== treeType);
            sendDataToTelegram();
        }

        plantTreeButton.onclick = addTree;

        function sendDataToTelegram() {
            const data = {
                points: points,
                level: level,
                erw_tokens: tokens,
                forest: forest
            };
            tgApp.sendData(JSON.stringify(data));
        }

        // Telegram'dan gelen verileri al
        function loadDataFromTelegram() {
            const initData = tgApp.initData || '';
            if (initData) {
                try {
                    const data = JSON.parse(initData);
                    points = data.points || 0;
                    level = data.level || 1;
                    tokens = data.erw_tokens || 0;
                    forest = data.forest || [];
                    updateStats();
                    rebuildForest();
                } catch (error) {
                    console.error('Veri yüklenirken hata oluştu:', error);
                }
            }
        }

        function rebuildForest() {
            forestElement.innerHTML = '';
            forest.forEach(treeType => {
                const treeElement = document.createElement('span');
                treeElement.textContent = treeType;
                treeElement.className = 'tree';
                treeElement.onclick = () => harvestTree(treeElement, treeType);
                forestElement.appendChild(treeElement);
            });
        }

        // Sayfa yüklendiğinde verileri yükle
        loadDataFromTelegram();

        // İlk ağacı dik (eğer orman boşsa)
        if (forest.length === 0) {
            addTree();
        }

        // Her 30 saniyede bir veri gönder
        setInterval(sendDataToTelegram, 30000);

        // Oyun kapanırken son verileri gönder
        window.addEventListener('unload', sendDataToTelegram);
        tgApp.onEvent('viewportChanged', sendDataToTelegram);
    </script>
</body>
</html>
