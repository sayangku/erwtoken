<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoReward Orman Oyunu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #game-area {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #forest {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .tree {
            font-size: 40px;
            margin: 5px;
            cursor: pointer;
        }
        #stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <h1>EcoReward Orman Oyunu</h1>
        <div id="stats">
            <p>Puan: <span id="points">0</span></p>
            <p>Seviye: <span id="level">1</span></p>
            <p>ERW Token: <span id="tokens">0</span></p>
        </div>
        <div id="forest"></div>
        <button id="plant-tree">AÄŸaÃ§ Dik</button>
    </div>

    <script>
        const tgApp = window.Telegram.WebApp;
        tgApp.expand();

        const TREES = ['ğŸŒ³', 'ğŸŒ´', 'ğŸŒ²', 'ğŸŒ¿', 'ğŸƒ'];
        const RARE_TREES = ['ğŸ', 'ğŸ', 'ğŸŠ', 'ğŸ¥¥', 'ğŸŒº'];
        
        let points = 0;
        let level = 1;
        let tokens = 0;
        let forest = [];

        const forestElement = document.getElementById('forest');
        const pointsElement = document.getElementById('points');
        const levelElement = document.getElementById('level');
        const tokensElement = document.getElementById('tokens');
        const plantTreeButton = document.getElementById('plant-tree');

        function updateStats() {
            pointsElement.textContent = points;
            levelElement.textContent = level;
            tokensElement.textContent = tokens;
        }

        function addTree() {
            const treeType = Math.random() < 0.1 ? RARE_TREES[Math.floor(Math.random() * RARE_TREES.length)] : TREES[Math.floor(Math.random() * TREES.length)];
            const treeElement = document.createElement('span');
            treeElement.textContent = treeType;
            treeElement.className = 'tree';
            treeElement.onclick = () => harvestTree(treeElement, treeType);
            forestElement.appendChild(treeElement);
            forest.push(treeType);
        }

        function harvestTree(element, treeType) {
            const isRare = RARE_TREES.includes(treeType);
            points += isRare ? 10 : 1;
            if (points >= 100) {
                tokens += Math.floor(points / 100);
                points %= 100;
            }
            if (tokens >= 10) {
                level += Math.floor(tokens / 10);
                tokens %= 10;
            }
            updateStats();
            element.remove();
            forest = forest.filter(tree => tree !== treeType);
            sendDataToTelegram();
        }

        plantTreeButton.onclick = addTree;

        function sendDataToTelegram() {
            const data = {
                points: points,
                level: level,
                erw_tokens: tokens,
                forest: forest
            };
            tgApp.sendData(JSON.stringify(data));
        }

        // Ä°lk aÄŸacÄ± dik
        addTree();

        // Her 30 saniyede bir veri gÃ¶nder
        setInterval(sendDataToTelegram, 30000);

        // Oyun kapanÄ±rken son verileri gÃ¶nder
        window.addEventListener('unload', sendDataToTelegram);
    </script>
</body>
</html>
