<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Collection</title>
    <style>
        /* Önceki tüm stiller aynı kalacak */
        /* Yeni audio player stilleri */
        .audio-player {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .audio-player audio {
            width: 100%;
        }
        .now-playing {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My Music Collection</h1>

    <p>
        Bu sayfa ile favori müziklerinizi koleksiyonunuza ekleyebilir ve istediğiniz zaman dinleyebilirsiniz.
        Tek yapmanız gereken şarkının adını ve YouTube linkini eklemek! Koleksiyonunuzu keşfedin.
    </p>

    <form id="linkForm">
        <input type="text" id="nameInput" placeholder="Şarkı adı" required>
        <input type="url" id="linkInput" placeholder="YouTube video linki" required>
        <button type="submit">Ekle</button>
    </form>
    
    <ul id="linkList"></ul>

    <!-- Audio player bölümü -->
    <div class="audio-player">
        <div class="now-playing" id="nowPlaying"></div>
        <audio id="audioPlayer" controls>
            Tarayıcınız audio elementini desteklemiyor.
        </audio>
    </div>

    <script>
        const form = document.getElementById('linkForm');
        const nameInput = document.getElementById('nameInput');
        const linkInput = document.getElementById('linkInput');
        const list = document.getElementById('linkList');
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying');
        let editIndex = null;

        document.addEventListener('DOMContentLoaded', () => {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            savedLinks.forEach(item => addLinkToList(item.name, item.link));
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            const link = linkInput.value.trim();
            if (name && link) {
                if (editIndex === null) {
                    addLinkToList(name, link);
                    saveLink(name, link);
                } else {
                    updateLink(editIndex, name, link);
                }
                nameInput.value = '';
                linkInput.value = '';
                editIndex = null;
            }
        });

        function addLinkToList(name, link) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link;
            a.textContent = name;
            a.onclick = function(e) {
                e.preventDefault();
                playAudio(name, link);
            };

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Düzenle';
            editBtn.className = 'editBtn';
            editBtn.onclick = function() {
                nameInput.value = name;
                linkInput.value = link;
                editIndex = Array.from(list.children).indexOf(li);
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Sil';
            deleteBtn.className = 'deleteBtn';
            deleteBtn.onclick = function() {
                li.remove();
                removeLink(name, link);
            };

            li.appendChild(a);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            list.appendChild(li);
        }

        async function playAudio(name, link) {
            try {
                const videoId = extractVideoId(link);
                if (!videoId) {
                    throw new Error('Geçersiz YouTube linki');
                }

                // YouTube video ID'sini audio stream URL'sine dönüştür
                const audioUrl = `https://youtube-proxy.your-domain.com/audio/${videoId}`;
                
                audioPlayer.src = audioUrl;
                audioPlayer.play();
                nowPlaying.textContent = `Şu an çalıyor: ${name}`;
            } catch (error) {
                alert('Müzik oynatılamıyor: ' + error.message);
            }
        }

        function extractVideoId(link) {
            let videoId = null;
            if (link.includes('youtu.be/')) {
                videoId = link.split('youtu.be/')[1].split('?')[0];
            } else if (link.includes('v=')) {
                videoId = link.split('v=')[1].split('&')[0];
            }
            return videoId;
        }

        // Diğer fonksiyonlar aynı kalacak (saveLink, updateLink, removeLink)
    </script>
</body>
</html>
