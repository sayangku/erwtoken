<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Collection</title>
    <!-- YouTube API'sini head içinde yükleme -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* Önceki stiller aynı */
        .video-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 320px;
            height: 180px;
            background: #000;
            z-index: 1000;
            display: none; /* Başlangıçta gizli */
        }
        
        .video-container.active {
            display: block;
        }
        
        .video-container.minimized {
            width: 1px;
            height: 1px;
            opacity: 0.01;
        }
        
        .controls {
            position: fixed;
            bottom: 190px;
            right: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none; /* Başlangıçta gizli */
        }
        
        .controls.active {
            display: block;
        }
        
        /* Diğer stiller aynı */
    </style>
</head>
<body>
    <!-- Önceki HTML içeriği aynı -->

    <div class="video-container" id="videoContainer">
        <div id="player"></div>
    </div>
    <div class="controls" id="controls">
        <button id="togglePlayer">Oynatıcıyı Gizle/Göster</button>
        <button id="togglePlayPause">Duraklat/Oynat</button>
    </div>

    <script>
        // Global değişkenler
        let player;
        let isPlayerReady = false;
        let currentVideoId = '';

        // YouTube API'sini yükleme
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API yüklendi');
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '', // Başlangıçta boş
                playerVars: {
                    'playsinline': 1,
                    'autoplay': 0,
                    'controls': 1,
                    'enablejsapi': 1,
                    'rel': 0,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': function(event) {
                        console.log('Player hazır');
                        isPlayerReady = true;
                    },
                    'onStateChange': function(event) {
                        updatePlayPauseButton();
                    },
                    'onError': function(event) {
                        console.error('Player hatası:', event.data);
                    }
                }
            });
        }

        // Oynatıcı kontrolleri
        const videoContainer = document.getElementById('videoContainer');
        const controls = document.getElementById('controls');
        const togglePlayer = document.getElementById('togglePlayer');
        const togglePlayPause = document.getElementById('togglePlayPause');

        togglePlayer.addEventListener('click', () => {
            videoContainer.classList.toggle('minimized');
            updateToggleButtonText();
        });

        togglePlayPause.addEventListener('click', () => {
            if (isPlayerReady && player) {
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        });

        function updateToggleButtonText() {
            togglePlayer.textContent = videoContainer.classList.contains('minimized') 
                ? 'Oynatıcıyı Göster' 
                : 'Oynatıcıyı Gizle';
        }

        function updatePlayPauseButton() {
            if (isPlayerReady && player) {
                const state = player.getPlayerState();
                togglePlayPause.textContent = state === YT.PlayerState.PLAYING ? 'Duraklat' : 'Oynat';
            }
        }

        // Video oynatma fonksiyonu
        function playVideo(link) {
            const videoId = extractVideoId(link);
            if (videoId) {
                if (!isPlayerReady) {
                    console.log('Player henüz hazır değil');
                    return;
                }

                console.log('Video oynatılıyor:', videoId);
                
                try {
                    if (currentVideoId !== videoId) {
                        player.loadVideoById(videoId);
                        currentVideoId = videoId;
                    } else {
                        player.playVideo();
                    }
                    
                    // Oynatıcıyı ve kontrolleri göster
                    videoContainer.classList.remove('minimized');
                    videoContainer.classList.add('active');
                    controls.classList.add('active');
                    
                } catch (error) {
                    console.error('Video oynatma hatası:', error);
                    alert('Video oynatılırken bir hata oluştu. Lütfen linki kontrol edin.');
                }
            } else {
                alert('Geçersiz YouTube linki');
            }
        }

        // Video ID çıkarma fonksiyonu
        function extractVideoId(link) {
            try {
                let videoId = null;
                if (link.includes('youtu.be/')) {
                    videoId = link.split('youtu.be/')[1].split(/[?#]/)[0];
                } else if (link.includes('youtube.com/watch')) {
                    const urlParams = new URLSearchParams(new URL(link).search);
                    videoId = urlParams.get('v');
                } else if (link.includes('youtube.com/embed/')) {
                    videoId = link.split('embed/')[1].split(/[?#]/)[0];
                }
                console.log('Çıkarılan Video ID:', videoId);
                return videoId;
            } catch (error) {
                console.error('Video ID çıkarma hatası:', error);
                return null;
            }
        }

        // Form işlemleri
        const form = document.getElementById('linkForm');
        const nameInput = document.getElementById('nameInput');
        const linkInput = document.getElementById('linkInput');
        const list = document.getElementById('linkList');
        let editIndex = null;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            const link = linkInput.value.trim();
            
            if (name && link) {
                if (!extractVideoId(link)) {
                    alert('Lütfen geçerli bir YouTube linki girin');
                    return;
                }
                
                if (editIndex === null) {
                    addLinkToList(name, link);
                    saveLink(name, link);
                } else {
                    updateLink(editIndex, name, link);
                }
                nameInput.value = '';
                linkInput.value = '';
                editIndex = null;
            }
        });

        function addLinkToList(name, link) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = 'javascript:void(0)'; // Prevent default link behavior
            a.textContent = name;
            a.onclick = function(e) {
                e.preventDefault();
                playVideo(link);
            };

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Düzenle';
            editBtn.className = 'editBtn';
            editBtn.onclick = function() {
                nameInput.value = name;
                linkInput.value = link;
                editIndex = Array.from(list.children).indexOf(li);
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Sil';
            deleteBtn.className = 'deleteBtn';
            deleteBtn.onclick = function() {
                li.remove();
                removeLink(name, link);
            };

            li.appendChild(a);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            list.appendChild(li);
        }

        // LocalStorage işlemleri aynı kalacak
        function saveLink(name, link) {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            savedLinks.push({name, link});
            localStorage.setItem('youtubeLinks', JSON.stringify(savedLinks));
        }

        function updateLink(index, name, link) {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            savedLinks[index] = {name, link};
            localStorage.setItem('youtubeLinks', JSON.stringify(savedLinks));
            list.innerHTML = '';
            savedLinks.forEach(item => addLinkToList(item.name, item.link));
        }

        function removeLink(name, link) {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            const updatedLinks = savedLinks.filter(item => item.name !== name || item.link !== link);
            localStorage.setItem('youtubeLinks', JSON.stringify(updatedLinks));
        }

        // Sayfa yüklendiğinde kayıtlı linkleri yükle
        document.addEventListener('DOMContentLoaded', () => {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            savedLinks.forEach(item => addLinkToList(item.name, item.link));
        });
    </script>
</body>
</html>
