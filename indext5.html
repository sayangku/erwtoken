<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Collection</title>
    <style>
        /* Önceki stiller aynı */
        .video-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 320px;
            height: 180px;
            background: #000;
            z-index: 1000;
        }
        
        .video-container.minimized {
            width: 1px;
            height: 1px;
            opacity: 0.01; /* Tamamen gizlemek yerine minimal görünürlük */
        }
        
        .controls {
            position: fixed;
            bottom: 190px;
            right: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .controls button {
            margin: 0 5px;
        }

        /* Medya sorguları için responsive düzenlemeler */
        @media (max-width: 768px) {
            .video-container {
                width: 240px;
                height: 135px;
            }
            
            .controls {
                bottom: 145px;
            }
        }
    </style>
</head>
<body>
    <h1>My Music Collection</h1>

    <p>
        Bu sayfa ile favori müziklerinizi koleksiyonunuza ekleyebilir ve istediğiniz zaman dinleyebilirsiniz.
        Tek yapmanız gereken şarkının adını ve YouTube linkini eklemek! Koleksiyonunuzu keşfedin.
    </p>

    <form id="linkForm">
        <input type="text" id="nameInput" placeholder="Şarkı adı" required>
        <input type="url" id="linkInput" placeholder="YouTube video linki" required>
        <button type="submit">Ekle</button>
    </form>
    
    <ul id="linkList"></ul>

    <!-- Video oynatıcı ve kontroller -->
    <div class="video-container" id="videoContainer">
        <div id="player"></div>
    </div>
    <div class="controls" id="controls">
        <button id="togglePlayer">Oynatıcıyı Gizle/Göster</button>
        <button id="togglePlayPause">Duraklat/Oynat</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlayerReady = false;
        let currentVideoId = '';

        // YouTube API'si hazır olduğunda çağrılacak fonksiyon
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'playsinline': 1,
                    'autoplay': 0,
                    'controls': 1,
                    'enablejsapi': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
        }

        function onPlayerStateChange(event) {
            // Player durumunu kontrol et ve gerekirse buton metnini güncelle
            updatePlayPauseButton();
        }

        // Form ve liste işlemleri
        const form = document.getElementById('linkForm');
        const nameInput = document.getElementById('nameInput');
        const linkInput = document.getElementById('linkInput');
        const list = document.getElementById('linkList');
        const videoContainer = document.getElementById('videoContainer');
        const togglePlayer = document.getElementById('togglePlayer');
        const togglePlayPause = document.getElementById('togglePlayPause');
        let editIndex = null;

        // Oynatıcıyı gizle/göster
        togglePlayer.addEventListener('click', () => {
            videoContainer.classList.toggle('minimized');
            if (videoContainer.classList.contains('minimized')) {
                togglePlayer.textContent = 'Oynatıcıyı Göster';
            } else {
                togglePlayer.textContent = 'Oynatıcıyı Gizle';
            }
        });

        // Oynat/Duraklat
        togglePlayPause.addEventListener('click', () => {
            if (isPlayerReady && player) {
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        });

        function updatePlayPauseButton() {
            if (isPlayerReady && player) {
                const state = player.getPlayerState();
                togglePlayPause.textContent = state === YT.PlayerState.PLAYING ? 'Duraklat' : 'Oynat';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            savedLinks.forEach(item => addLinkToList(item.name, item.link));
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            const link = linkInput.value.trim();
            if (name && link) {
                if (editIndex === null) {
                    addLinkToList(name, link);
                    saveLink(name, link);
                } else {
                    updateLink(editIndex, name, link);
                }
                nameInput.value = '';
                linkInput.value = '';
                editIndex = null;
            }
        });

        function addLinkToList(name, link) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link;
            a.textContent = name;
            a.onclick = function(e) {
                e.preventDefault();
                playVideo(link);
            };

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Düzenle';
            editBtn.className = 'editBtn';
            editBtn.onclick = function() {
                nameInput.value = name;
                linkInput.value = link;
                editIndex = Array.from(list.children).indexOf(li);
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Sil';
            deleteBtn.className = 'deleteBtn';
            deleteBtn.onclick = function() {
                li.remove();
                removeLink(name, link);
            };

            li.appendChild(a);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            list.appendChild(li);
        }

        function playVideo(link) {
            const videoId = extractVideoId(link);
            if (videoId && isPlayerReady) {
                if (currentVideoId !== videoId) {
                    player.loadVideoById(videoId);
                    currentVideoId = videoId;
                } else {
                    player.playVideo();
                }
                videoContainer.classList.remove('minimized');
            }
        }

        function extractVideoId(link) {
            let videoId = null;
            if (link.includes('youtu.be/')) {
                videoId = link.split('youtu.be/')[1].split('?')[0];
            } else if (link.includes('v=')) {
                videoId = link.split('v=')[1].split('&')[0];
            }
            return videoId;
        }

        function saveLink(name, link) {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            savedLinks.push({name, link});
            localStorage.setItem('youtubeLinks', JSON.stringify(savedLinks));
        }

        function updateLink(index, name, link) {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            savedLinks[index] = {name, link};
            localStorage.setItem('youtubeLinks', JSON.stringify(savedLinks));
            list.innerHTML = '';
            savedLinks.forEach(item => addLinkToList(item.name, item.link));
        }

        function removeLink(name, link) {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            const updatedLinks = savedLinks.filter(item => item.name !== name || item.link !== link);
            localStorage.setItem('youtubeLinks', JSON.stringify(updatedLinks));
        }
    </script>
</body>
</html>
