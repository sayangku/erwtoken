<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ET Cinemax</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <h1 
                    class="text-3xl font-bold text-white mb-4 md:mb-0 cursor-pointer"
                    onclick="location.reload()"
                >
                    @Cinemax
                </h1>
                <div class="relative w-full md:w-1/3">
                    <input 
                        type="search" 
                        placeholder="Film ara... ( Örn: 51. Bölgeye Akın )" 
                        class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                        id="searchInput"
                        onkeyup="filterChannels()"
                    >
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
        </header>

        <!-- Main Player -->
        <div id="mainPlayer" class="hidden mb-8 bg-black rounded-lg shadow-lg overflow-hidden">
            <div class="aspect-w-16 aspect-h-9 relative">
                <video 
                    id="video"
                    class="w-full h-full"
                    controls
                    autoplay
                    playsinline
                ></video>
            </div>
            <div class="p-4 bg-gray-800">
                <div class="flex items-center justify-between">
                    <h2 id="currentChannel" class="text-xl font-semibold text-white"></h2>
                    <button 
                        onclick="toggleFullscreen()" 
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                    >
                        <i class="fas fa-expand mr-2"></i> Tam Ekran
                    </button>
                </div>
            </div>
        </div>

        <!-- Category Filter -->
        <div class="mb-8">
            <select id="categorySelect" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg" onchange="filterByCategory()">
                <option value="">Kategori Seçin</option>
                <option value="belgesel">Belgesel</option>
                <option value="korku">Korku Filmi</option>
                <option value="macera">Macera</option>
            </select>
        </div>

        <!-- Channel Grid -->
        <div id="channelGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Channels will be inserted here -->
        </div>
    </div>

    <script>
        const channels = [
            {
                id: '51bolge',
                name: '51. Bölgeye Akın',
                logo: 'https://img-tlctv1.mncdn.com/mnresize/360/-/upload/21-08/20/ehd_295668g_360.jpg',
                streamUrl: 'https://dygvideo.dygdigital.com/api/redirect?PublisherId=27&ReferenceId=EHD_295668&SecretKey=NtvApiSecret2014*&.m3u8',
                category: 'belgesel'
            },
            {
                id: 'hiyeroglifler',
                name: 'SAKKARA: HİYEROGLİFLERİN SIRRI - ÖZEL BÖLÜM',
                logo: 'https://img-tlctv1.mncdn.com/mnresize/360/-/upload/23-11/02/EHD_355142_360.jpg',
                streamUrl: 'https://dygvideo.dygdigital.com/api/redirect?PublisherId=27&ReferenceId=EHD_355142&SecretKey=NtvApiSecret2014*&.m3u8',
                category: 'belgesel'
            },
            {
                id: 'leyla-ile-mecnun',
                name: 'Leyla ile Mecnun 1.Bölüm',
                logo: 'https://www.trt1.com.tr///trtvod.com/thumb/trt1/d9/bc/d9bc4a086f1289d99552016894804efa-09.jpg',
                streamUrl: 'https://trtvod.com/vod/trt1/d9/bc/d9bc4a086f1289d99552016894804efa-high.mp4',
                category: 'korku'
            }
        ];

        function normalizeText(text) {
            return text
                .toLowerCase()
                .replace(/ı/g, 'i')
                .replace(/ğ/g, 'g')
                .replace(/ü/g, 'u')
                .replace(/ş/g, 's')
                .replace(/ö/g, 'o')
                .replace(/ç/g, 'c')
                .replace(/\s+/g, '')
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '');
        }

        function createChannelCard(channel) {
            return `
                <div class="channel-card bg-gray-800 rounded-lg overflow-hidden hover:bg-gray-700 transition-colors cursor-pointer"
                     onclick="playChannel('${channel.streamUrl}', '${channel.name}')">
                    <div class="p-4 flex flex-col items-center">
                        <div class="w-24 h-24 mb-4 flex items-center justify-center">
                            <img 
                                src="${channel.logo}" 
                                alt="${channel.name}" 
                                class="max-w-full max-h-full object-contain"
                                onerror="this.src='/api/placeholder/96/96'"
                            >
                        </div>
                        <h3 class="text-lg font-semibold text-white text-center">${channel.name}</h3>
                        <button class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors w-full">
                            <i class="fas fa-play mr-2"></i> İzle
                        </button>
                    </div>
                </div>
            `;
        }

        function filterChannels() {
            const searchInput = document.getElementById('searchInput').value;
            const normalizedSearch = normalizeText(searchInput);
            
            const filteredChannels = channels.filter(channel => {
                const normalizedChannelName = normalizeText(channel.name);
                return normalizedChannelName.includes(normalizedSearch);
            });
            
            renderChannels(filteredChannels);
            
            const grid = document.getElementById('channelGrid');
            if (filteredChannels.length === 0 && searchInput !== '') {
                grid.innerHTML = `
                    <div class="col-span-full text-center text-gray-400 py-8">
                        "${searchInput}" için sonuç bulunamadı
                    </div>
                `;
            }
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById('categorySelect').value;
            const filteredChannels = channels.filter(channel => channel.category === selectedCategory || selectedCategory === '');
            renderChannels(filteredChannels);
        }

        function renderChannels(channelsToRender = channels) {
            const grid = document.getElementById('channelGrid');
            grid.innerHTML = channelsToRender
                .map(channel => createChannelCard(channel))
                .join('');
        }

        function playChannel(url, name) {
            const mainPlayer = document.getElementById('mainPlayer');
            const video = document.getElementById('video');
            const currentChannel = document.getElementById('currentChannel');
            
            mainPlayer.classList.remove('hidden');
            currentChannel.textContent = name;

            // URL'nin tipini kontrol et
            const isMP4 = url.toLowerCase().endsWith('.mp4');
            
            if (isMP4) {
                // MP4 videoları doğrudan oynat
                video.src = url;
                video.load();
                video.play().catch(error => {
                    console.log('Video oynatma hatası:', error);
                    currentChannel.textContent = `${name} (Oynatma hatası oluştu)`;
                });
            } else {
                // HLS stream için
                if (Hls.isSupported()) {
                    const hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(error => {
                            console.log('HLS video oynatma hatası:', error);
                            currentChannel.textContent = `${name} (Oynatma hatası oluştu)`;
                        });
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('Ağ hatası, yeniden bağlanmaya çalışılıyor...');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('Medya hatası, yeniden yükleniyor...');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.log('Kritik hata, oynatıcı yeniden başlatılıyor...');
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('loadedmetadata', function() {
                        video.play().catch(error => {
                            console.log('HLS video oynatma hatası:', error);
                            currentChannel.textContent = `${name} (Oynatma hatası oluştu)`;
                        });
                    });
                }
            }
            
            mainPlayer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            video.addEventListener('error', function(e) {
                console.log('Video oynatma hatası:', e);
                currentChannel.textContent = `${name} (Oynatma hatası oluştu)`;
            });
        }

        function toggleFullscreen() {
            const video = document.getElementById('video');
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderChannels();
        });
    </script>
</body>
</html>
