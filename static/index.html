<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoReward Orman Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #2e8b57;
        }
        #trees {
            font-size: 48px;
            margin: 20px 0;
        }
        .tree {
            cursor: pointer;
            margin: 0 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>ğŸŒ EcoReward Orman Oyunu ğŸŒ</h1>
    <p>AÄŸaÃ§larÄ± tÄ±klayarak puan kazanÄ±n!</p>
    <div id="trees">
        <span class="tree" onclick="clickTree()">ğŸŒ³</span>
        <span class="tree" onclick="clickTree()">ğŸŒ²</span>
        <span class="tree" onclick="clickTree()">ğŸŒ´</span>
    </div>
    <p>PuanÄ±nÄ±z: <span id="score">0</span></p>
    <p>ERW TokenlarÄ±nÄ±z: <span id="tokens">0</span></p>
    <p>Seviyeniz: <span id="level">1</span></p>
    <button onclick="saveProgress()">Kaydet</button>
    <div id="message"></div>

    <script>
        let userId, score = 0, tokens = 0, level = 1;

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('user_id');
            console.log("KullanÄ±cÄ± ID:", userId);
            if (userId) {
                loadUserData();
            } else {
                showMessage("KullanÄ±cÄ± ID bulunamadÄ±. LÃ¼tfen Telegram botundan oyunu baÅŸlatÄ±n.", "error");
            }
        };

        function clickTree() {
            score++;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('tokens').textContent = tokens;
            document.getElementById('level').textContent = level;
        }

        function saveProgress() {
            if (!userId) {
                showMessage("KullanÄ±cÄ± ID bulunamadÄ±. Kaydetme iÅŸlemi yapÄ±lamÄ±yor.", "error");
                return;
            }

            fetch('/update_score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId,
                    score: score,
                    erw_tokens: tokens,
                    level: level
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Sunucu yanÄ±t vermedi');
                }
                return response.json();
            })
            .then(data => {
                console.log('BaÅŸarÄ±:', data);
                showMessage("Ä°lerlemeniz baÅŸarÄ±yla kaydedildi!", "success");
            })
            .catch((error) => {
                console.error('Hata:', error);
                showMessage("Kaydetme sÄ±rasÄ±nda bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.", "error");
            });
        }

        function loadUserData() {
            fetch(`/get_user_data/${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('KullanÄ±cÄ± verileri alÄ±namadÄ±');
                }
                return response.json();
            })
            .then(data => {
                score = data.score;
                tokens = data.erw_tokens;
                level = data.level;
                updateDisplay();
                showMessage("Verileriniz baÅŸarÄ±yla yÃ¼klendi!", "success");
            })
            .catch((error) => {
                console.error('KullanÄ±cÄ± verileri yÃ¼klenirken hata:', error);
                showMessage("Verileriniz yÃ¼klenirken bir hata oluÅŸtu. Yeniden baÅŸlatmayÄ± deneyin.", "error");
            });
        }

        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = type;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
