<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoReward Orman Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00796b;
        }
        .tree-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .tree {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }
        .tree:hover {
            transform: scale(1.2);
        }
        .stats {
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 300px;
        }
        .button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #004d40;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>🌍 EcoReward Orman Oyunu 🌍</h1>
    <p>Ağaçları tıklayarak puan kazanın!</p>

    <div class="tree-container">
        <div class="tree" id="tree1">🌳</div>
        <div class="tree" id="tree2">🌲</div>
        <div class="tree" id="tree3">🌴</div>
    </div>

    <div class="stats">
        <p>Puanınız: <span id="score">0</span></p>
        <p>ERW Tokenlarınız: <span id="erw_tokens">0</span></p>
        <p>Seviyeniz: <span id="level">1</span></p>
    </div>

    <button class="button" id="save-button">Kaydet</button>
    <div id="message" class="message"></div>

    <script>
        // Oyun değişkenleri
        let score = 0;
        let erwTokens = 0;
        let level = 1;
        const userId = new URLSearchParams(window.location.search).get('user_id');

        // DOM elementleri
        const scoreElement = document.getElementById('score');
        const erwTokensElement = document.getElementById('erw_tokens');
        const levelElement = document.getElementById('level');
        const messageElement = document.getElementById('message');

        // Mesaj gösterme fonksiyonu
        function showMessage(text, isError = false) {
            messageElement.textContent = text;
            messageElement.className = `message ${isError ? 'error' : 'success'}`;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        // Ağaç tıklama olayları
        document.querySelectorAll('.tree').forEach(tree => {
            tree.addEventListener('click', () => {
                score += Math.floor(Math.random() * 10) + 1;
                erwTokens = Math.floor(score / 10);
                level = Math.floor(erwTokens / 10) + 1;

                scoreElement.textContent = score;
                erwTokensElement.textContent = erwTokens;
                levelElement.textContent = level;
            });
        });

        // Kaydetme işlemi
        document.getElementById('save-button').addEventListener('click', async () => {
            if (!userId) {
                showMessage('Kullanıcı ID bulunamadı!', true);
                return;
            }

            try {
                const response = await fetch('/update_score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        score: score,
                        erw_tokens: erwTokens,
                        level: level
                    })
                });

                if (response.ok) {
                    showMessage('Puanlar başarıyla kaydedildi!');
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'Bir hata oluştu!', true);
                }
            } catch (error) {
                showMessage('Sunucu ile bağlantı kurulamadı!', true);
                console.error('Hata:', error);
            }
        });

        // Sayfa yüklendiğinde mevcut verileri getir
        async function loadUserData() {
            if (!userId) return;

            try {
                const response = await fetch(`/get_user_data/${userId}`);
                if (response.ok) {
                    const data = await response.json();
                    score = data.score;
                    erwTokens = data.erw_tokens;
                    level = data.level;

                    scoreElement.textContent = score;
                    erwTokensElement.textContent = erwTokens;
                    levelElement.textContent = level;
                }
            } catch (error) {
                console.error('Veri yükleme hatası:', error);
            }
        }

        // Sayfa yüklendiğinde verileri yükle
        loadUserData();
    </script>
</body>
</html>
