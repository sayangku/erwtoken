<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Collection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5rem;
        }

        #linkForm {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="url"] {
            flex: 1 1 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #linkList {
            list-style-type: none;
            padding: 0;
        }

        #linkList li {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #linkList a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            flex: 1;
            margin-right: 10px;
        }

        .editBtn, .deleteBtn {
            padding: 5px 10px;
            margin-left: 5px;
            font-size: 0.9rem;
        }

        .editBtn {
            background-color: #2196F3;
        }

        .deleteBtn {
            background-color: #f44336;
        }

        .player-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .player-header {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-title {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .minimize-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
            color: #333;
        }

        .player-content {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .player-content iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .minimized .player-content {
            display: none;
        }

        @media (max-width: 600px) {
            .player-container {
                width: 100%;
                left: 0;
                right: 0;
                bottom: 0;
            }

            #linkForm {
                flex-direction: column;
            }

            input[type="text"], input[type="url"] {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>My Music Collection</h1>

    <form id="linkForm">
        <input type="text" id="nameInput" placeholder="Şarkı adı" required>
        <input type="url" id="linkInput" placeholder="YouTube video linki" required>
        <button type="submit">Ekle</button>
    </form>
    
    <ul id="linkList"></ul>

    <div id="playerContainer" class="player-container" style="display: none;">
        <div class="player-header">
            <p class="player-title" id="currentSong">Şarkı Adı</p>
            <button class="minimize-btn" id="minimizeBtn">▼</button>
        </div>
        <div class="player-content" id="playerContent">
            <!-- iframe buraya gelecek -->
        </div>
    </div>

    <script>
        // Mevcut JavaScript kodu buraya gelecek (değişiklik yok)
    </script>
</body>
</html>
