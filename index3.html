<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ Player Local</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #1976d2;
            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
            --text-color: #ffffff;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Başlığa hafif bir gölge eklendi */
        }

        .content-area {
            display: flex;
            gap: 20px;
        }

        .upload-section,
        .player-section {
            background: var(--card-background);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1; /* Eşit genişlikte paylaşım */
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-button {
            display: block;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-button:hover {
            background: var(--secondary-color);
        }

        .upload-button {
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background: var(--secondary-color);
        }

        .audio-player {
            width: 100%;
            margin: 20px 0;
        }

        .audio-player audio {
            width: 100%;
            border-radius: var(--border-radius);
        }

        .playlist {
            list-style: none;
            padding: 10px;
            background: var(--background-color);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            min-width: min-content;
        }

        .playlist-item:hover {
            transform: translateX(5px);
            background-color: #404040;
        }

        .playlist-item.active {
            background-color: #404040;
            border-left: 4px solid var(--primary-color);
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .song-icon {
            color: var(--primary-color);
        }

        .delete-button {
            background: #ff5252;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background: #d32f2f;
        }

        .error-message {
            color: #ff5252;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: var(--border-radius);
            background-color: #ffebee;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #404040;
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #404040;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        .loading.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .content-area {
                flex-direction: column; /* Küçük ekranlarda dikey düzen */
            }

            .upload-section,
            .player-section {
                flex: 1 0 auto; /* Yüksekliği otomatik ayarlama */
            }
        }

        .back-button {
            padding: 10px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            margin: 10px auto;
            display: block;
            width: fit-content;
        }

        .back-button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>@ Player Local</h1>
            <button class="back-button" onclick="window.location.href='index2.html'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </header>

        <div class="content-area">
            <section class="upload-section">
                <form id="uploadForm" class="file-upload">
                    <div class="file-input-wrapper">
                        <div class="file-input-button">
                            <i class="fas fa-cloud-upload-alt"></i> Choose Audio Files
                        </div>
                        <input type="file" id="audioFileInput" accept="audio/*" multiple>
                    </div>
                    <button type="submit" class="upload-button">
                        <i class="fas fa-upload"></i> Upload Files
                    </button>
                </form>
                <div id="loading" class="loading"></div>
                <div id="errorMessage" class="error-message"></div>
            </section>

            <section class="player-section">
                <div class="audio-player">
                    <audio id="audioPlayer" controls></audio>
                </div>
                <ul id="playlist" class="playlist"></ul>
            </section>
        </div>

    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = document.getElementById('playlist');
        const uploadForm = document.getElementById('uploadForm');
        const audioFileInput = document.getElementById('audioFileInput');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        
        let db;
        let songs = [];

        const dbPromise = indexedDB.open('MusicPlayerDB', 1);

        dbPromise.onupgradeneeded = function(event) {
            db = event.target.result;
            if (!db.objectStoreNames.contains('songs')) {
                db.createObjectStore('songs', { keyPath: 'id', autoIncrement: true });
            }
        };

        dbPromise.onsuccess = function(event) {
            db = event.target.result;
            loadPlaylist();
        };

        dbPromise.onerror = function(event) {
            showError('Database error: ' + event.target.error);
        };

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            setTimeout(() => {
                errorMessage.classList.remove('visible');
            }, 5000);
        }

        function showLoading(show) {
            loading.classList.toggle('visible', show);
        }

        function loadPlaylist() {
            const transaction = db.transaction(['songs'], 'readonly');
            const objectStore = transaction.objectStore('songs');
            const request = objectStore.getAll();

            showLoading(true);

            request.onsuccess = function(event) {
                songs = event.target.result;
                updatePlaylist();
                showLoading(false);
            };

            request.onerror = function(event) {
                showError('Error loading playlist');
                showLoading(false);
            };
        }

        function saveSong(song) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['songs'], 'readwrite');
                const objectStore = transaction.objectStore('songs');
                const request = objectStore.add(song);

                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };

                request.onerror = function(event) {
                    reject('Error saving song: ' + event.target.error);
                };
            });
        }

        function deleteSongFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['songs'], 'readwrite');
                const objectStore = transaction.objectStore('songs');
                const request = objectStore.delete(id);

                request.onsuccess = function(event) {
                    resolve();
                };

                request.onerror = function(event) {
                    reject('Error deleting song: ' + event.target.error);
                };
            });
        }

        function updatePlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'playlist-item';
                
                const songInfo = document.createElement('div');
                songInfo.className = 'song-info';
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-music song-icon';
                
                const songName = document.createElement('span');
                songName.textContent = song.name;
                
                songInfo.appendChild(icon);
                songInfo.appendChild(songName);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                
                li.appendChild(songInfo);
                li.appendChild(deleteBtn);
                
                li.onclick = (e) => {
                    if (e.target !== deleteBtn && !deleteBtn.contains(e.target)) {
                        playSong(index);
                    }
                };
                
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteSong(index);
                };
                
                playlist.appendChild(li);
            });
        }

        function playSong(index) {
            const song = songs[index];
            audioPlayer.src = URL.createObjectURL(song.file);
            audioPlayer.play();
            
            document.querySelectorAll('.playlist-item').forEach((li, i) => {
                li.classList.toggle('active', i === index);
            });
        }

        async function deleteSong(index) {
            showLoading(true);
            try {
                const songId = songs[index].id;
                await deleteSongFromDB(songId);
                songs.splice(index, 1);
                updatePlaylist();
                if (songs.length === 0) {
                    audioPlayer.src = '';
                }
            } catch (error) {
                showError('Error deleting song');
            }
            showLoading(false);
        }

        uploadForm.onsubmit = async (e) => {
            e.preventDefault();
            showLoading(true);
            
            for (const file of audioFileInput.files) {
                if (file.type.startsWith('audio/')) {
                    try {
                        const song = { name: file.name, file: file };
                        const id = await saveSong(song);
                        song.id = id;
                        songs.push(song);
                    } catch (error) {
                        showError(`Error saving ${file.name}: ${error}`);
                    }
                } else {
                    showError(`File "${file.name}" is not a valid audio file.`);
                }
            }

            updatePlaylist();
            audioFileInput.value = '';
            showLoading(false);
        };

        audioPlayer.onended = () => {
            const currentIndex = songs.findIndex(song => 
                audioPlayer.src === URL.createObjectURL(song.file));
            const nextIndex = (currentIndex + 1) % songs.length;
            if (songs.length > 0) {
                playSong(nextIndex);
            }
        };

        const fileInputButton = document.querySelector('.file-input-button');
        audioFileInput.addEventListener('change', function() {
            const fileCount = this.files.length;
            fileInputButton.textContent = fileCount > 0 
                ? `${fileCount} file${fileCount === 1 ? '' : 's'} selected` 
                : 'Choose Audio Files';
        });
    </script>
</body>
</html>
