<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(0);
            transition: transform 0.3s ease;
            max-width: 90%;
            width: 800px;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            letter-spacing: 2px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            border-radius: 2px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .menu-button {
            position: relative;
            padding: 1rem 2rem;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #12c2e9, #c471ed);
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #c471ed, #f64f59);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .menu-button:hover::before {
            opacity: 1;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .menu-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .menu {
                grid-template-columns: 1fr;
            }

            .menu-button {
                font-size: 1.1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        <div class="menu">
            <a href="index.html" class="menu-button">@ Private Rap </a>
            <a href="index5.html" class="menu-button">@ Youtube</a>
            <a href="index4.html" class="menu-button">@ Player Host </a>
            <a href="index3.html" class="menu-button">@ Player local </a>
            <a href="index6.html" class="menu-button">@ Radio </a>
            <a href="index7.html" class="menu-button">@ ETGames </a>
            <a href="index8.html" class="menu-button">@ Wheel of Fortune </a>
            
        </div>
    </div>
</body>
</html>
