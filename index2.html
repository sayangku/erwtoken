
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Koleksiyonum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #linkForm {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #linkList {
            list-style-type: none;
            padding: 0;
        }
        #linkList li {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #linkList li a {
            color: #1a0dab;
            text-decoration: none;
            font-size: 16px;
        }
        #linkList li a:hover {
            text-decoration: underline;
        }
        .deleteBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .deleteBtn:hover {
            background-color: #d32f2f;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            input {
                width: 100%;
            }
            button {
                width: 100%;
            }
            #linkList li {
                flex-direction: column;
                align-items: flex-start;
            }
            .deleteBtn {
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Müzik Koleksiyonum</h1>
    <form id="linkForm">
        <input type="text" id="nameInput" placeholder="Şarkı veya video adı" required>
        <input type="url" id="linkInput" placeholder="YouTube video linki" required>
        <button type="submit">Ekle</button>
    </form>
    <ul id="linkList"></ul>

    <script>
        const form = document.getElementById('linkForm');
        const nameInput = document.getElementById('nameInput');
        const linkInput = document.getElementById('linkInput');
        const list = document.getElementById('linkList');

        document.addEventListener('DOMContentLoaded', () => {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            savedLinks.forEach(item => addLinkToList(item.name, item.link));
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            const link = linkInput.value.trim();
            if (name && link) {
                addLinkToList(name, link);
                saveLink(name, link);
                nameInput.value = '';
                linkInput.value = '';
            }
        });

        function addLinkToList(name, link) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link;
            a.textContent = name;
            a.target = '_blank';
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Sil';
            deleteBtn.className = 'deleteBtn';
            deleteBtn.onclick = function() {
                li.remove();
                removeLink(name, link);
            };
            li.appendChild(a);
            li.appendChild(deleteBtn);
            list.appendChild(li);
        }

        function saveLink(name, link) {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            savedLinks.push({name, link});
            localStorage.setItem('youtubeLinks', JSON.stringify(savedLinks));
        }

        function removeLink(name, link) {
            const savedLinks = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            const updatedLinks = savedLinks.filter(item => item.name !== name || item.link !== link);
            localStorage.setItem('youtubeLinks', JSON.stringify(updatedLinks));
        }
    </script>
</body>
</html>
