<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Player Host</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #songList {
            list-style-type: none;
            margin-bottom: 30px;
        }

        #songList li {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        #songList li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        #songList li i {
            margin-right: 15px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        #audioPlayer {
            width: 100%;
            height: 50px;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }

        #audioPlayer:hover {
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        #nowPlaying {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            #songList li {
                padding: 12px 15px;
            }

            .player-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            #songList li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M Player Host</h1>
        <ul id="songList"></ul>
        <div class="player-container">
            <audio id="audioPlayer" controls></audio>
            <div id="nowPlaying"></div>
        </div>
    </div>

    <script>
        const songList = document.getElementById('songList');
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying');

        function getMp3Files() {
            return [
                'Eminem - Mockingbird.mp3',
                'song2.mp3',
                'song3.mp3'
            ];
        }

        function loadSongs() {
            const songs = getMp3Files();
            songs.forEach(song => {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas fa-music"></i>${song.replace('.mp3', '')}`;
                li.onclick = () => playSong(song);
                songList.appendChild(li);
            });
        }

        function playSong(song) {
            audioPlayer.src = `mp3/${song}`;
            audioPlayer.play();
            nowPlaying.innerHTML = `<i class="fas fa-headphones"></i> Now Playing: ${song.replace('.mp3', '')}`;
            
            // Clear previous active song
            document.querySelectorAll('#songList li').forEach(li => {
                li.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            
            // Highlight the currently playing song
            const activeSong = Array.from(document.querySelectorAll('#songList li'))
                .find(li => li.textContent === song.replace('.mp3', ''));
            if (activeSong) {
                activeSong.style.background = 'rgba(255, 255, 255, 0.3)';
            }
        }

        loadSongs();
    </script>
</body>
</html>
