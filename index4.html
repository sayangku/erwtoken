<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Player Host</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f0f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        #songList {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        #songList li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #songList li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #songList li::before {
            content: '';
            position: absolute;
            left: -50%;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
            transform: skewX(30deg);
        }

        #songList li:hover::before {
            left: 150%;
        }

        #songList li i {
            margin-right: 15px;
            color: #f39c12;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        #audioPlayer {
            width: 100%;
            border: none;
            height: 60px;
            border-radius: 30px;
            background: #333;
            outline: none;
            transition: background 0.3s ease;
        }

        #audioPlayer:hover {
            background: #555;
        }

        #nowPlaying {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #f39c12;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }

        .custom-button {
            background: #f39c12;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 48%;
        }

        .custom-button:hover {
            background: #e67e22;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            #songList li {
                padding: 10px;
            }

            .player-container {
                padding: 15px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .custom-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            #songList li {
                font-size: 0.9rem;
            }

            #audioPlayer {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M Player Host</h1>
        <div class="player-container">
            <audio id="audioPlayer" controls></audio>
            <div id="nowPlaying"></div>
        </div>
        <ul id="songList"></ul>
        <div class="button-container">
            <button class="custom-button" onclick="nextSong()">Next Song</button>
            <button class="custom-button" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        const songList = document.getElementById('songList');
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying');
        let currentSongIndex = 0;

        function getMp3Files() {
            return [
                'Eminem - Mockingbird.mp3',
                'song2.mp3',
                'song3.mp3'
            ];
        }

        function loadSongs() {
            const songs = getMp3Files();
            songs.forEach(song => {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas fa-music"></i>${song.replace('.mp3', '')}`;
                li.onclick = () => playSong(song);
                songList.appendChild(li);
            });
        }

        function playSong(song) {
            audioPlayer.src = `mp3/${song}`;
            audioPlayer.play();
            nowPlaying.innerHTML = `<i class="fas fa-headphones"></i> Now Playing: ${song.replace('.mp3', '')}`;
            currentSongIndex = getMp3Files().indexOf(song);
            
            // Clear previous active song
            document.querySelectorAll('#songList li').forEach(li => {
                li.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            
            // Highlight the currently playing song
            const activeSong = Array.from(document.querySelectorAll('#songList li'))
                .find(li => li.textContent === song.replace('.mp3', ''));
            if (activeSong) {
                activeSong.style.background = 'rgba(255, 255, 255, 0.3)';
            }
        }

        function nextSong() {
            const songs = getMp3Files();
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(songs[currentSongIndex]);
        }

        function goBack() {
            window.location.href = 'index2.html'; // Back button navigates to index2.html
        }

        loadSongs();
    </script>
</body>
</html>
